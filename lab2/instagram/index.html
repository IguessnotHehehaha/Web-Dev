<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="logo"></div>
    <main class="layout">
        <section class="image-section">
            <p class="tagline">See everyday moments from your<br><span class="gradient-text">close friends.</span></p>
            <div class="image-placeholder"></div>
        </section>
        
        <div class="vertical-line"></div>

        <section class="auth">
            <div class="auth-card">
                <h1 class="auth-title">Log into Instagram</h1>

                <form class="login-form">
                    <input type="text" placeholder="Mobile number, username or email"
                        aria-label="Mobile number, username or email" />
                    <input type="password" placeholder="Password" aria-label="Password" />
                    <button type="submit" class="btn primary">Log in</button>
                </form>

                <a class="forgot" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>

                <a class="btn facebook" href="https://www.facebook.com/login/">
                    <span class="icon-circle">f</span>
                    Log in with Facebook
                </a>

                <a class="btn create-account" href="https://www.instagram.com/accounts/emailsignup/">Create new account</a>

                <div class="meta-section">
                    <img src="image.png" alt="Meta" class="meta-logo" />
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="footer-links"> 
            <a href="#">Meta</a> <a href="#">About</a> <a href="#">Blog</a> <a href="#">Jobs</a>
            <a href="#">Help</a> <a href="#">API</a> <a href="#">Privacy</a> <a href="#">Terms</a> 
            <a href="#">Locations</a> <a href="#">Instagram Lite</a> <a href="#">Threads</a> 
            <a href="#">Contact Uploading & Non-Users</a> <a href="#">Meta Verified</a> 
        </div>
        <div class="footer-bottom"> 
            <span>English</span> <span>Â© 2026 Instagram from Meta</span> 
        </div>
    </footer>
</body>
</html>
